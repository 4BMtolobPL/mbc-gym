{% extends 'detector/base.html' %}
{% block content %}
<div class="col-md-10 text-end dt-image-register-btn">
    <a class="btn btn-primary" href="{{ url_for('detector.upload_image') }}">Upload image</a>
</div>
{% for user_image in user_images %}
<div class="card col-md-7 dt-image-content">
    <header class="d-flex justify-content-between">
        <div class="dt-image-username">{{ user_image.User.username }}</div>
    </header>
    <section>
        <img src="{{ url_for('detector.image_files', filename=user_image.UserImage.image_path) }}" alt="uploaded image" />
    </section>
</div>
{% endfor %}
{% endblock %}
